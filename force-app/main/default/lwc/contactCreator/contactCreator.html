<template>
    <template if:true={saveMode}>
<lightning-card  title="USER DETAILS" icon-name="standard:user" size="large">
    <div class="slds-grid slds-wrap"  style="background: #ecf0f0; color:rgba(0, 0, 0, 0.99); border:1px #f7f4f4 solid; padding:10px; font-size:small">
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
            <!-- To view record-->
            <lightning-record-view-form object-api-name="User" record-id={userId}>
                <lightning-output-field field-name="UserName" ></lightning-output-field>
                <lightning-output-field field-name="Name"></lightning-output-field>
                <lightning-output-field field-name="Phone"></lightning-output-field>
                <lightning-output-field field-name="Email"></lightning-output-field>
                <lightning-output-field field-name="Address"></lightning-output-field>
                <div class="slds-align_absolute-center slds-p-around_medium">
                    <lightning-button class="slds-m-around_xx-small" label="Save" type="submit" variant="brand" ></lightning-button>                       
                    <lightning-button class="slds-m-around_xx-small" label="Cancel" variant="brand" onclick={handleCancel}></lightning-button>
                    <lightning-button class="slds-m-around_xx-small" label="Edit" variant="brand" onclick={editRecord}></lightning-button>

                  </div> 
            </lightning-record-view-form>
            </div>
         </div>
</lightning-card>
</template>


<template if:true={editMode}>
    <lightning-card title="USER UPDATE FORM" icon-name="standard:user" size="large" >
        <div class="slds-grid slds-wrap" style="background:#c2edf3; color:rgba(221, 16, 16, 0.99); border:1px rgb(248, 247, 247) solid; padding:10px;font-size:small">
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                    <!--To show record edit form-->
                    <lightning-record-edit-form object-api-name="User" onsuccess={saveRecord} record-id={userId}>
                        <lightning-messages></lightning-messages>
                        <lightning-input-field field-name="UserName" onchange={handlechange}></lightning-input-field>
                        <lightning-output-field field-name="Name" onchange={handlechange}></lightning-output-field>
                        <lightning-input-field field-name="Phone" onchange={handlechange}></lightning-input-field> 
                        <lightning-input-field field-name="Address" onchange={handlechange}></lightning-input-field> 
                        <lightning-output-field field-name="Email" onchange={handlechange}></lightning-output-field>

                        <div class="slds-align_absolute-center slds-p-around_medium">
                        <lightning-button class="slds-m-around_xx-small" label="Save" type="submit" variant="brand" ></lightning-button>                       
                        <lightning-button class="slds-m-around_xx-small" label="Cancel" variant="brand" onclick={handleCancel}></lightning-button>
                        <lightning-button class="slds-m-around_xx-small" label="Clear" variant="brand" onclick={handleReset}></lightning-button>

                      </div> 
                    </lightning-record-edit-form>
                </div>
           </div>
                </lightning-card>
                </template>





</template>
